name: Bandit Security Scan

on: [push, pull_request]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Security scan
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: |
          pip install bandit
          bandit -r . -ll
